<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=sx, initial-scale=1.0">
    <title>Document</title>
    <style>
        #area{
            font: norma 20pt arial;
            background: green;
            color:white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" >
       <strong> Não click Aqui</strong>

    </div>

    <script>
          var a = window.document.getElementById('area')
        function clicar (){
          
            a.innerText = 'Você morreu'
            a.style.background='black'
        }
        function entrar(){
            a.innerText ='Entrou'
            a.style.background = 'purple'
        }
        function sair(){
            a.innerText = 'Saiu'
            a.style.background = 'orange'
        }

    </script>
</body>
</html>
